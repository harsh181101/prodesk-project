<!DOCTYPE html>
<html>
<head>
 
  <title>Tip Calculator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin:0;
      padding:40px 20px;
      display:flex;
      justify-content:center;
    }
    .calculator {
      background: #fff;
      width:100%;
      max-width:400px;
      padding:30px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .calculator h2 {
      margin-top:0;
      text-align:center;
    }
    .calculator p {
      margin-bottom:20px;
      color:#555;
      text-align:center;
    }
    label {
      display:block;
      margin-bottom:5px;
      font-weight:bold;
      color:#333;
    }
    input {
      width:100%;
      padding:10px;
      margin-bottom:15px;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:16px;
    }
    button {
      width:100%;
      padding:12px;
      font-size:16px;
      background:#4caf50;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    button:hover { background: #45a049; }
    .result {
      margin-top:20px;
      font-size:18px;
      text-align:center;
      color:#333;
    }
    .error {
      color: red;
      margin-top:10px;
      text-align:center;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Tip Calculator</h2>
    <p>Enter the bill amount and tip percentage to calculate the total.</p>

    <label for="bill">Bill amount:</label>
    <input type="number" id="bill" placeholder="100" min="0">

    <label for="tip">Tip percentage:</label>
    <input type="number" id="tip" placeholder="20" min="0">

    <button id="calc-btn">Calculate</button>

    <div class="result" id="result">Total: $0.00</div>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    document.getElementById('calc-btn').addEventListener('click', () => {
      const bill = parseFloat(document.getElementById('bill').value);
      const tipPct = parseFloat(document.getElementById('tip').value);
      const err = document.getElementById('error-msg');
      const out = document.getElementById('result');

      if (isNaN(bill) || bill < 0 || isNaN(tipPct) || tipPct < 0) {
        err.textContent = 'Please enter valid nonâ€‘negative numbers.';
        out.textContent = 'Total: $0.00';
        return;
      }

      err.textContent = '';
      const total = bill + (bill * tipPct / 100);
      out.textContent = `Total: $${total.toFixed(2)}`;
    });
  </script>
</body>
</html>
